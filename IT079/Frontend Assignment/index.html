<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="first-part">
        <h1 class="title">Registration Form</h1>
        <div class="register">
            <form class="register-form" action="#">
                <input class="inpText" id="username" type="text" placeholder="Username"> <br>
                <input class="inpText" type="email" id="myEmail" placeholder="E-mail"><br>
                <input class="inpText" type="number" id="phno" placeholder="Phone Number"><br>
                <input class="inpText" id="password" type="password" placeholder="Password"> <br>
                <input class="inpText" id="confirmPassword" type="password" placeholder="Confirm Password"> <br>
                <input class="btn" type="submit" onclick="submitData()" value="Submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
