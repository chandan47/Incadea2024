<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Sign Up Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h2>Registration</h2>
    <form id="registrationForm">
      Name: <input type="text" id="name" placeholder="Name"> <br> <br>

      Age: <input type="number" id="age" placeholder="Age"> <br> <br>

      <div>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div> <br> <br>

      Registration Number: <input type="text" id="registrationNumber" placeholder="Registration Number"> <br> <br>

      Email: <input type="email" id="email" placeholder="Email"> <br> <br>

      Phone Number: <input type="text" id="phoneNumber" placeholder="Phone Number"> <br> <br>

      Password: <input type="password" id="password" placeholder="Password">
      
      <input type="submit" value="Register">
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
